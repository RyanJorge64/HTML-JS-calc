<!DOCTYPE html>
<html>
    <head>
	    <title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="stylesheet" href="stylesheet2.css">
	</head>
	
	<body>
	    <div class="calculator">
		<div class="nonameyet">
		<p style="font-family:Arial; font-weight: bold; background-color: #34495e; color: white" id="brand">Jorgei's</p>
		<button id="themes">Themes</button>
		<div id="theme-menu" class="hidden">
		    <button class="theme-option" data-theme="default">Default</button>
		    <button class="theme-option" data-theme="simple">Simple</button>
		</div>
		</div>
		<input type="text" id="display" disabled>
		    <div class="buttons">
			    <button class="parenthesis" value="(">(</button>
				<button class="parenthesis" value=")">)</button>
				<button class="percent" value="%">%</button>
				<button class="clear" value="C">AC</button>
   			    <button class="number" value="7">7</button>
				<button class="number" value="8">8</button>
				<button class="number" value="9">9</button>
				<button class="operators" value="/">/</button>
				<button class="number" value="4">4</button>
				<button class="number" value="5">5</button>
				<button class="number" value="6">6</button>
				<button class="operators" value="*">x</button>
				<button class="number" value="1">1</button>
				<button class="number" value="2">2</button>
				<button class="number" value="3">3</button>
				<button class="operators" value="-">-</button>
				<button class="number" value="0">0</button>
				<button class="decimal" value=".">.</button>
				<button class="backspace" value="Backspace"><i class="fa-solid fa-delete-left"></i></button>
				<button class="operators" value="+">+</button>
				<button class="equal" value="=">=</button>

			</div>
		</div>
	<script src="js1.js"></script>
	</body>
</html>
